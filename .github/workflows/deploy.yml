name: Build and Push image to ACR
on:
    push:
        branches:
            - main
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: checkout the code
              uses: actions/checkout@v2
            - name: Azure Login
              uses: azure/login@v2
              with:
                creds: ${{secrets.AZURE_CREDENTIALS}}
            - name: ACR login
              run: |
                az acr login --name mydockeracrregstry
            - name: Build and push the image
              run: |
                
                docker build -t mydockeracrregstry.azurecr.io/myapp:${{ github.sha }} .
                docker push mydockeracrregstry.azurecr.io/myapp:${{ github.sha }}

            - name: 'Deploy to Azure Container Instances'
              uses: 'azure/aci-deploy@v1'
              with:
                  resource-group: class3105
                  dns-name-label: getstartedapp
                  image: mydockeracrregstry.azurecr.io/myapp:${{ github.sha }}
                  ports: 3000
                  cpu: 1
                  memory: 1
                  registry-username: ${{ secrets.username }}
                  registry-password: ${{ secrets.password }}
                  name: helloworld
                  location: 'eastus'